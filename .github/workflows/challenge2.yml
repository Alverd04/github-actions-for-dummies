name: Challenge2
on:
  pull_request:
    branches: [master]

jobs:
  hello:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 16
      - name: ⏰ Install Deps.
        run: npm install
      - name: 💅🏻 Lint code.
        run: npm run lint
      - name: 😱 Test code.
        run: npm run test
